<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="envelope-container">
    <div class="envelope">💌</div>
    <div class="envelope-caption">♡ Письмо ♡</div>
  </div>

  <div id="letter-container" style="display: none;">
    <div class="letter-window">
      <h1 id="letter-title"></h1>

      <img id="letter-cat" src="" alt="cat" class="letter-cat" />

      <div id="letter-buttons">
        <button class="yes-btn">Да 💖</button>
        <button class="no-btn">Нет 🙈</button>
      </div>

      <div id="final-text" hidden>💘</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
